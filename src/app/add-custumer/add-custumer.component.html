<div class="container">
<h1>Ajouter un client</h1>
<form (ngSubmit)="id ? editCustumer(): addCustumer()">
    <div class="form-group">
        <label for="fname" class="control-label">Prénom</label>
        <input type="text" class="form-control" placeholder="Entrez votre prénom" name="firstName" [(ngModel)]="custumer.firstName"/>
    </div>
    <div class="form-group">
        <label for="lname" class="control-label">Nom</label>
        <input type="text" class="form-control" placeholder="Entrez votre nom" name="lastName" [(ngModel)]="custumer.lastName"/>
    </div>
    <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input type="email" class="form-control" placeholder="Entrez votre email" name="email" [(ngModel)]="custumer.email"/>
    </div>
    <button type="submit" class="btn btn-success">Enrégistrer</button>
</form>
</div>

<a class="btn btn-info" routerLink="/custumers">Liste custumer</a>
